<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عدد الزبائن في المحل</title>
  <style>
    body {
      font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4;
    }
    h1 { color: #333; }
    .counter {
      font-size: 48px; margin: 20px; font-weight: bold;
    }
    #adminPanel {
      display: none; /* مخفي افتراضيًا */
      margin-top: 20px;
    }
    button {
      font-size: 18px; padding: 10px 20px; margin: 5px; cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>عدد الزبائن في المحل الآن</h1>
  <div class="counter" id="count">0</div>

  <!-- زر لإدخال كلمة السر -->
  <button onclick="adminLogin()">تسجيل دخول الأدمن</button>

  <!-- لوحة تحكم الأدمن (مخفية في البداية) -->
  <div id="adminPanel">
    <button onclick="increase()">+1</button>
    <button onclick="decrease()">-1</button>
  </div>

  <script>
    let count = localStorage.getItem("customerCount") || 0;
    document.getElementById("count").innerText = count;

    function updateCount() {
      document.getElementById("count").innerText = count;
      localStorage.setItem("customerCount", count);
    }

    function increase() {
      count++;
      updateCount();
    }

    function decrease() {
      if (count > 0) count--;
      updateCount();
    }

    // كلمة السر اللي هتستخدمها أنت بس
    const adminPassword = "1234"; // غير الرقم زي ما تحب

    function adminLogin() {
      let pass = prompt("من فضلك ادخل كلمة السر:");
      if (pass === adminPassword) {
        // لو كلمة السر صح، اعرض لوحة تحكم الأدمن
        document.getElementById("adminPanel").style.display = "block";
      } else {
        alert("كلمة السر خاطئة!");
      }
    }
  </script>
</body>
</html>
